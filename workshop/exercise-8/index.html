<!DOCTYPE html>
<html>
    <head>
        <title>Excercise 7</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <form>
            <div>
                <label for="userName">Username</label>
                <input type="text" id="userName" required>
                <label for="pwd">password</label>
                <input type="password" id="pwd" required>
            </div>
            <div>
                <label for="eml">Email</label>
                <input type="email" id="eml" required>
            </div>

            <div>Which taxi do you require?</div>
            <div>
                <input type="radio" id="carRadio" name="taxi" required>
                <label for="carRadio">Car</label>
            </div>
            <div>
                <input type="radio" id="vanRadio" name="taxi" required>
                <label for="vanRadio">Van</label>
            </div>
            <div>
                <input type="radio" id="tuktukRadio" name="taxi" required>
                <label for="tuktukRadio">Tuk Tuk</label>
            </div>

            <div>Extras</div>
            <div>
                <input type="checkbox" id="babySeat" name="babySeat">
                <label for="babySeat">Baby Seat</label>
            </div>
            <div>
                <input type="checkbox" id="wheelChair" name="wheelChair">
                <label for="wheelChair">Wheel Chair Access</label>
            </div>
            <div>
                <input type="checkbox" id="stockTip" name="stockTip">
                <label for="stockTip">Stock Tip</label>
            </div>

            <div>
                <label for="slct">Pickup</label>
                <select id="slct">
                    <option value="default">Select One</option>
                    <option value="office">Taxi Office</option>
                    <option value="hall">Town Hall</option>
                    <option value="guess">We'll Guess!</option>
                </select>
            </div>

            <div>
                <label for="area">Special</label>
                <textarea id="area"></textarea>
            </div>
            <input type="submit">
        </form>
    </body>
</html>
